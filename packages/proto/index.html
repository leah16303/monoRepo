      <body>
        <mu-auth provides="profile:auth" redirect="/login.html"> 
        <div class="app">
          <profile-header>
          </profile-header>
          <!-- <div class="page-title"> -->
          <greeting-banner></greeting-banner>
            
          </div>
          <!-- Grid of Cards -->
          <main class="main-grid">
      
            <health-planner-card category="Food">
              <a slot="link-1" class="card-link" href="MealPlan.html">
                <svg class="icon"><use href="/icons/food.svg#mealplan" /></svg>
                Meal Plan
              </a>
              <a slot="link-2" class="card-link" href="Recipes.html">
                <svg class="icon"><use href="/icons/food.svg#pot" /></svg>
                Recipes
              </a>

            </health-planner-card>


            <health-planner-card category="Fitness">
              <a slot="link-1" class="card-link" href="WorkoutCalendar.html">
                <svg class="icon"><use href="/icons/fitness.svg#calendar" /></svg>
                Workout Calendar
              </a>
              <a slot="link-2" class="card-link" href="ExerciseOptions.html">
                <svg class="icon"><use href="/icons/fitness.svg#weight" /></svg>
                Exercise Options
              </a>
            </health-planner-card>
           
      
            <health-planner-card category="Mental Health">
              <a slot="link-1" class="card-link" href="Journal.html">
                <svg class="icon"><use href="/icons/mental-health.svg#journal" /></svg>
                Journaling
              </a>
              
            </health-planner-card>
      
      
          </main>
      
        </div>

        <script type="module">
          import { define, Auth } from "@calpoly/mustang";
          import { HealthPlannerCardElement } from "/src/health-planner-card.ts";
          import { HeaderElement } from "/src/header-element.ts";
          import { GreetingBanner } from "/src/greeting-banner.ts";

            define({
              "greeting-banner": GreetingBanner,
               "profile-header": HeaderElement,
              "mu-auth": Auth.Provider,
              "health-planner-card": HealthPlannerCardElement
            });

            HeaderElement.initializeOnce();
        
          define({
            "health-planner-card": HealthPlannerCardElement
          });
        </script>
        

        <script>
          document.body.addEventListener("change", function (event) {
            if (event.target.id === "dark-mode-toggle") {
              if (event.target.checked) {
                event.currentTarget.classList.add("dark-mode");
              } else {
                event.currentTarget.classList.remove("dark-mode");
              }
            }
          });
        </script>

        
        </mu-auth>
