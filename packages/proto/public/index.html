      <body>
        <div class="app">
      
         
          <header class="header">

            <div class="header-bottom-row">

                <p>LSarles</p>
                <svg class="icon"><use href="/icons/all.svg#empty-profile" /></svg>
                <!-- <img src="/images/profilePhoto.webp" alt="User Avatar" class="avatar"> -->

              <label class="dark-mode-toggle">

          <div class="page-title">
            <p>Welcome back Leah</p>

          <!-- Grid: Main content -->
          <main class="main-grid">
      
            <section class="card">
              <h2>Food</h2>
              <div class="links">

        <script>
          document.body.addEventListener("change", function (event) {
            if (event.target.id === "dark-mode-toggle") {
              if (event.target.checked) {
                event.currentTarget.classList.add("dark-mode");
              } else {
                event.currentTarget.classList.remove("dark-mode");
              }
            }
          });
        </script>
