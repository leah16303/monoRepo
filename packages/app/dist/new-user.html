<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/login.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <script type="module" crossorigin src="/assets/newuser-D_6tG8t4.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-BUlA0fGw.js">
</head>

<body class="page">
  <mu-auth>
    <h2>New User Sign Up</h2>
    <main class="card">
      <signup-form api="/auth/register" redirect="login.html">
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
        <label>
          <span>Confirm Password:</span>
          <input type="password" name="confirmPassword" />
        </label>
      </signup-form>
    </main>
    <p>
      Already have an account?
      <a href="login.html">Log in here</a>.
    </p>
  </mu-auth>
</body>
</html>
